<h1> {{  heroe.nombre | uppercase }} <small>{{  heroe.aparicion | date:'y' }}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{  heroe.nombre }}</h3>
        <hr>
        <p>{{  heroe.bio }}</p>
        <div>
           <div *ngIf="heroe.casa == 'Marvel'" >
                <img src="../../../assets/img/marvel.svg" alt="" style="height: 60px; width: 25%">
           </div>

           <div *ngIf="heroe.casa == 'DC'">
                <img src="../../../assets/img/dc.svg" alt="" style="height: 100px; width: 90px">
            </div>   

        </div>
    </div>
</div>
